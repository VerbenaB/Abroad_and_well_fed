{% extends 'base.html' %}

{% block content %}
<h2>{{user.name}}</h2>

<h4>Reviews</h4>

<ul>
    {% for restaurant in restaurants%}

    <li> {{restaurant.name}}:
        {% for f in feedbacks %}
            {% if f.restaurant.id == restaurant.id %}
            <br>
            <span><i>"{{f.feedback}}"</i> </span>
            {% endif %}
        {% endfor %}
    </li>

    {% endfor %}

    
</ul>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<h3>{{user.name}}</h3>

<h4>Reviews</h4>

<ul>
    {% for restaurant in restaurants%}

    <li class="review-cont-items"> {{restaurant.name}}:
        {% for f in feedbacks %}
            {% if f.restaurant.id == restaurant.id %}
            <br>
            <span><i>"{{f.feedback}}"</i> </span>
            {% endif %}
        {% endfor %}
        <hr>
    </li>

    {% endfor %}

</ul>

{% endblock %}

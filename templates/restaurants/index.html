{% extends 'base.html'%}

{% block content%}
<h2>Restaurants</h2>

<p>
    Add a <a href="/restaurants/new">new restaurant</a>
</p>


<table>
    <tr>
        <th>Name</th>
        <td> </td>
        <th>Category</th>
    </tr>
    {% for restaurant in restaurants %}
    <tr>
        <td><a class="table-restaurants" href="/restaurants/{{ restaurant.id}}"> {{restaurant.name}}</a></td>
        <td> </td>
        <td>{{restaurant.category}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}

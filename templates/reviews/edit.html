{% extends 'base.html' %}
{% block content %}

<h2>Update your Review</h2>

<form action="/reviews/{{review.id}}" method="POST">
    <div>
        <label for="user">User:</label>
        <select name="user_id" id="user">
            {% for user in users %}
            <option value="{{user.id}}" {% if user.id == review.user.id %} selected {% endif %}>
                {{user.name}}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="restaurant">Restaurant:</label>
        <select name="restaurant_id" id="restaurant">
            {% for restaurant in restaurants %}
            <option value="{{restaurant.id}}" {% if restaurant.id == review.restaurant.id %} selected {% endif %}>
                {{restaurant.name}}
            </option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="feedback">Review:</label>
            <input id="feedback" name="feedback" value="{{review.feedback}}" type="text"  required>
    </div>

    <div>
        <input type="submit">
    </div>
</form>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<h3>Add a Review</h3>


<form action="/reviews" method="post">
    <div>
    <label for="user">Select a user:</label>
        <select name="user_id" id="user">
            {% for user in users%}
            <option value="{{user.id}}">{{user.name}}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <div>
    <label for="restaurant">Select a restaurant:</label>
        <select name="restaurant_id" id="restaurant">
            {% for restaurant in restaurants %}
            <option value="{{restaurant.id}}">{{restaurant.name}}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <div>
        Can't find the restaurant? Add a <a href="/restaurants/new" target="_blank">new restaurant</a>
    </div>
        
    <br>
    <div>
        <label for="feedback">Add your Review:</label>
        <textarea name="feedback" id="feedback" cols="20" rows="5" required></textarea>
    </div>
    <br>
    <div>
        <input class="button-submit" type="submit" value="submit">
    </div>
</form>

{% endblock %}
